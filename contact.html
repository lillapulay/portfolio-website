  <!-- Working on the contact form - still needs styling -->
  <div class="contact-form">
    <h1>Send me a message</h1>
    <!-- Using Formspree to send messages to my email, for now -->
    <form action="https://formspree.io/xvovplnl" method="POST" id="contact-form">

      <label class="standard-label" for="contact-fname">
        First name*:
      </label>
      <input type="text" maxlength="20" placeholder="Your first name" id="contact-fname" name="fname" required>

      <label class="standard-label" for="contact-lname">
        Last name*:
      </label>
      <input type="text" maxlength="20" placeholder="Your last name" id="contact-lname" name="lname" required>

      <label class="standard-label" for="contact-email">
        Email*:
      </label>
      <input type="email" maxlength="50" placeholder="Your email address" id="contact-email" name="email" required>

      <label class="standard-label" for="contact-message">
        Message*:
      </label>
      <textarea maxlength="500" placeholder="Your message" id="contact-message" name="message"
        title="Maximum 500 characters" required></textarea>
      <!-- textarea opening and closing tag should be on the same line, otherwise a newline character occupies it -->

      <div class="status"></div>

      <button id="submit" class="button__secondary" value="Send message">
        Send message
      </button>
    </form>
