    <div class="contact-form">
      <h1>Send me a message</h1>
      <form action="#" method="post" id="contact-form">
        <!-- I added the "#" in order to pass code linting as it created an error, not sure it is the correct solution or it breaks something else, so far seems okay-->
        <label class="standard-label" for="contact-email"> Email*: </label>
        <input type="email" id="contact-email" required>
        <br><br>

        <label class="standard-label" for="contact-tel"> Telephone: </label>
        <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Please use the following format: 123-456-7890">
        <br><br>

        <label class="standard-label" for="contact-message"> Message*: </label>
        <textarea required maxlength="240" id="contact-message" title="Maximum 240 characters"></textarea>
        <br><br>
        <button class="button__secondary" type="submit" value="Send message">Send message</button>
      </form>
    </div>
